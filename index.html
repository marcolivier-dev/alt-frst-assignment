<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tries.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="./assets/Logo.png" class="Logo">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            <div class="upfront"></div>
        </div>
        
        <div class="right">
            <form action="" method="post">
                <div class="input-row">
                    <div class="input-group">
                        <label for="fname">First Name </label>
                        <input type="text" class="focus" placeholder="Tolu"> 
                    </div>
                    <div class="input-group lft">
                        <label for="lname">Last Name   </label>
                        <input type="text" >
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select name="" id="gender">
                            <option value="" disabled selected hidden>Select Here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-group lft">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob"> 
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="weight">Weight (KG)  </label>
                        <input type="number" placeholder="Enter Weight">
                    </div>
                    <div class="input-group lft">
                        <label for="height">Height </label>
                        <input type="number" placeholder="Enter Height"> 
                    </div>
                </div>
                <div class="last-part">
                    <div class="input-group">
                        <label for="activity">Activity Level</label>
                        <select name="" id="activity">
                            <option value="" disabled selected hidden>Select Here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="password" id="lbl-pass">Password </label>
                        <div class="icon">
                            <input type="password">
                            <img src="./assets/show.svg" alt="">
                        </div>
                    </div>
                    <button type="submit">Register</button>
                    <div class="terms"><p>By clicking Register, you agree to our <a href="#">Terms of Use</a>  and our <a href="#">Privacy Policy</a> </p></div>
                    
            </form>
        </div>
    </div>
</body>
</html>
